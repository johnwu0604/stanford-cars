$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: car-classification
command: python train.py --data_dir ${{inputs.data_dir}} --max_epochs 25 --batch_size 32 --gpus 1
code:
  local_path: ./train
environment: azureml:aml:6
inputs:
  data_dir:
    folder: azureml://datastores/workspaceblobstore/paths/cars/car_data
    mode: rw_mount
compute: azureml:t4-cluster
resources:
  instance_count: 1