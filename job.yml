$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: car-classification
command: python train.py --data_dir ${{inputs.data_dir}}
code:
  local_path: ./src
environment: azureml:aml:3
inputs:
  data_dir:
    folder: azureml://datastores/workspaceblobstore/paths/cars
    mode: rw_mount
compute: azureml:nc6-cluster
resources:
  instance_count: 1